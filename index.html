<!DOCTYPE html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<a-scene>
  <a-assets>
    <a-asset-item id="my-obj" src="Untitled.obj"></a-asset-item>
    <a-asset-item id="my-mtl" src="Untitled.mtl"></a-asset-item>
  </a-assets>

  <a-entity camera look-controls position="0 0 3"></a-entity>

  <a-sky color="#82ccd7"></a-sky>

  <a-entity id="my-model"
    scale=".1 .1 .1"
    position="0 -1 -2"
    rotation="0 0 0"
    obj-model="obj: #my-obj; mtl: #my-mtl"></a-entity>

</a-scene>
